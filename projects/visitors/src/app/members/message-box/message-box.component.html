<div
  class="form pl-4 position-relative pr-4 pt-5 form-box pb-4 shadow-raised card empty-data "
>
  <div class="form-group text-center mb-3 max-width-500">
    <img src="{{ icon }}" class="w-100 img-max-300" />
    <h4 class="empty-data-title mt-5 text-capitalize mb-4">{{ title }}</h4>
    <p class="empty-data-description">
      {{ message }}
    </p>
    <p class="empty-data-description mb-4" *ngIf="action == ACTION.PAYMENT">
      As a member of APSON you are required to pay our annual membership fee to
      get access to all benefits of the association including;
    </p>
    <ul
      class="fa-ul d-inline-block mt-2 empty-data-description"
      *ngIf="highlight.length !== 0"
    >
      <li class="text-left pl-3 mb-2" *ngFor="let item of highlight">
        <i class="fas fa-check fa-li text-success"></i>
        {{ item }}
      </li>
    </ul>
  </div>
  <div class="text-center mb-2" *ngIf="action !== ACTION.EMPTY_DATA">
    <lib-submit-button
      [text]="buttonText"
      [type]="'button'"
      (btnClick)="onClick($event)"
      [maxWidth]="''"
      [isBusy]="isBusy"
    >
    </lib-submit-button>
  </div>
</div>
